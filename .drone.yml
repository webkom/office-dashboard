---
kind: pipeline
type: docker
name: defult

steps:
  - name: setup
    image: node:18
    when:
      event: push
    commands:
      - yarn

  - name: lint
    image: node:18
    when:
      event: push
    depends_on: [setup]
    commands:
      - yarn lint

  - name: build
    image: node:18
    when:
      event: push
      branch:
        exclude: [master]
    depends_on: [setup]
    commands:
      - yarn build

  - name: docker
    image: plugins/docker
    when:
      branch:
        - master
        - new-office-dashboard
      event: push
      status: success
    settings:
      registry: https://registry.webkom.dev
      repo: registry.webkom.dev/webkom/office-dashboard
      username:
        from_secret: docker_username
      password:
        from_secret: docker_password
      tags:
        - ${DRONE_BRANCH}-${DRONE_COMMIT_SHA:0:7}
        - latest
      build_args:
        - RELEASE=${DRONE_BRANCH}-${DRONE_COMMIT_SHA:0:7}

  - name: docker-backend
    image: plugins/docker
    when:
      branch:
        - master
        - new-office-dashboard
      event: push
      status: success
    settings:
      registry: https://registry.webkom.dev
      dockerfile: office-dashboard-backend/Dockerfile
      context: office-dashboard-backend
      repo: registry.webkom.dev/webkom/office-dashboard-backend
      username:
        from_secret: docker_username
      password:
        from_secret: docker_password
      tags:
        - ${DRONE_BRANCH}-${DRONE_COMMIT_SHA:0:7}
        - latest
      build_args:
        - RELEASE=${DRONE_BRANCH}-${DRONE_COMMIT_SHA:0:7}
